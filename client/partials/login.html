
 <head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"/></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
  <script type='text/javascript' src='./script.js'></script>

  
</head>
<style>
	body {padding:60px;}
</style>
<body>
	<div class='container' ng-controller='loginController' >
		<div class="row">
			  <div class="col-md-1"></div>
			  <div class="col-md-10">
					<form class="form-horizontal">
						<div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						    <div class="col-sm-10">
						      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
						   	</div>
						   	<div class="row">
							      <div class="col-xs-8 col-sm-9"></div>
							      <div class="col-xs-4 col-sm-3">
							        <a href='#/sendEmailInfo'><u>Forgot your user account?</u></a>
							      </div>
						    </div>
						</div>
						  
						  <div class="form-group">
						    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
						    </div>
						    <div class="row">
							      <div class="col-xs-8 col-sm-9"></div>
							      <div class="col-xs-4 col-sm-3">
							        <a href='#/resetPassword'><u>Forgot your user password?</u></a>
							      </div>
						    </div>
						    
						  </div>
						  <div class="row">
							  <div class="col-md-2"></div>
							  <div class="col-md-10"><a href='#/register'>Don't have an account, register!</a></div>
						  </div>  
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <div class="checkbox">
						        <label>
						          <input type="checkbox"> Remember me
						        </label>
						      </div>
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-primary">Sign in</button>
						    </div>
						  </div>
					</form>
			  </div>
			  <div class="col-md-1"></div>
		</div>
		
	</div>
</body>
</html>
