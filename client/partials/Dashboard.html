<head>

	<!-- the scripts below are needed to use HighCharts -->
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  	<script type='text/javascript' src='./charts.js'></script>
</head>

<style>
	.blog-masthead {background-color: #9999FF;
					color: white;
					margin-bottom: 20px;}

	#highchart_container { width: 100%;
						   height: 600px;}

</style>
<body>
	    <div class="container" ng-controller='dashboardController'>
			<div class="blog-masthead">
				<div class="row">
					  <div class="col-md-7"><p>Welcome <span ng-bind='user.alias'></span></p></div>
					  <div class="col-md-5">
							<nav class="blog-nav">
					          <a class="blog-nav-item active" href="#/dashboard"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>Dashboard</a>
					          <a class="blog-nav-item" href="#/data"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>Data</a>
					          <a class="blog-nav-item" href="#/trends"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>Trend Charts</a>
					          <a class="blog-nav-item" href="#/"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>Profile</a>
					          <a class="blog-nav-item" href="#/"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>Log Out</a>
					        </nav>
					  </div>
				</div>   
      		</div>
      		<div class="row">
				  <div class="col-md-3">
				  		<fieldset>
				  			<legend>Enter Glucose Reading</legend>
				  			<form>
								  <div class="form-group">
								    <label for="exampleInputEmail1">Date</label>
								    <input type="date" class="form-control" ng-model='new_glucose.date'>
								  </div>
								  <div class="form-group">
								    <label for="exampleInputEmail1">Time</label>
								    <input type="time" class="form-control" ng-model='new_glucose.time'>
								  </div>
								  <div class="form-group">
								    <label for="exampleInputPassword1">Meal Type</label>
								    <select ng-model='new_glucose.meal_type'>
								    	<option>Fasting</option>
								    	<option>Breakfast</option>
								    	<option>Lunch</option>
								    	<option>Dinner</option>
								    	<option>Mid-morning Snack</option>
								    	<option>Mid-afternoon Snack</option>
								    </select>
								  </div>
								  <div class="form-group">
								    <label for="exampleInputFile">Glucose Level</label>
								    <input type="text" id="exampleInputFile" ng-model='new_glucose.level'>
								  </div>
								  <div class="row">
								  	  <div class="col-xs-8 col-sm-4"></div>
								      <div class="col-xs-8 col-sm-4">
								        <button type="submit" class="btn btn-sm btn-primary" ng-click='addGlucose(new_glucose)'>Submit</button>
								      </div>
								      <div class="col-xs-4 col-sm-4">
								        <button type="submit" class="btn btn-sm" ng-click='resetGlucose()'>Reset</button>
								      </div>
							  	  </div>
							</form>
				  		</fieldset>
				  </div>
				  <div class="col-md-3">
						<fieldset>
				  			<legend>Enter Exercise Data</legend>
				  			<form>
								  <div class="form-group">
								    <label for="exampleInputEmail1">Date</label>
								    <input type="date" class="form-control" ng-model='new_activity.date'>
								  </div>
								  <div class="form-group">
								    <label for="exampleInputEmail1">Activity</label>
								    <input type="text" class="form-control" ng-model='new_activity.activity'>
								  </div>
								  <div class="form-group">
								    <label for="exampleInputPassword1">Duration in Minutes</label>
								    <select ng-model='new_activity.duration'>
								    	<option>10</option>
								    	<option>15</option>
								    	<option>30</option>
								    	<option>35</option>
								    	<option>40</option>
								    	<option>45</option>
								    	<option>50</option>
								    	<option>55</option>
								    	<option>60</option>
								    </select>
								  </div>
								  <div class="form-group">
								    <label for="exampleInputPassword1">Intensity</label>
								    <select ng-model='new_activity.intensity'>
								    	<option>Low</option>
								    	<option>Medium</option>
								    	<option>High</option>
								    	<option>HIIT</option>
								    </select>
								  </div>
								  <div class="row">
								  	  <div class="col-xs-8 col-sm-4"></div>
								      <div class="col-xs-8 col-sm-4">
								        <button type="submit" class="btn btn-sm btn-primary" ng-click='addActivity(new_activity)'>Submit</button>
								      </div>
								      <div class="col-xs-4 col-sm-4">
								        <button type="submit" class="btn btn-sm" ng-click='resetActivity()'>Reset</button>
								      </div>
							  	  </div>
							  	   
							</form>
				  		</fieldset>
				  </div>
				  <div class="col-md-6">
				  		<!--Div that will hold the dashboard-->
					 	<div id="highchart_container">
					  	</div>
				  </div>
			</div>
    	</div>
</body>
