<html ng-app='myApp'>
  <head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"/></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
  <script type='text/javascript' src='./script.js'></script>

  
</head>
<style>
	body {padding:60px;}
</style>
<body>
	<div class='container' ng-controller='loginController' >
		<div class="row">
			  <div class="col-md-4"></div>
			  <div class="col-md-4">
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Date</label>
					    <input type="date" class="form-control" id="exampleInputEmail1">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Activity</label>
					    <input type="text" class="form-control" id="exampleInputPassword1">
					  </div>
					  <div class="form-group">
								    <label for="exampleInputPassword1">Duration in Minutes</label>
								    <select>
								    	<option>10</option>
								    	<option>15</option>
								    	<option>30</option>
								    	<option>35</option>
								    	<option>40</option>
								    	<option>45</option>
								    	<option>50</option>
								    	<option>55</option>
								    	<option>60+</option>
								    </select>
								  </div>
					  <div class="form-group">
								    <label for="exampleInputPassword1">Intensity</label>
								    <select>
								    	<option>Low</option>
								    	<option>Medium</option>
								    	<option>High</option>
								    	<option>HIIT</option>
								    </select>
								  </div>
					  <div class="row">
					  	  <div class="col-xs-8 col-sm-6"></div>
					      <div class="col-xs-8 col-sm-3">
					        <button type="submit" class="btn btn-primary">Submit</button>
					      </div>
					      <div class="col-xs-4 col-sm-3">
					        <button type="submit" class="btn btn-default"><a href='#/data'>Reset</a></button>
					      </div>
					  </div>
					</form>
			  </div>
			  <div class="col-md-4"></div>
		</div>
		
			  
	</div>
</body>
</html>
