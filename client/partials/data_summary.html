<head>
</head>

<style>
	.blog-masthead {background-color: #9999FF;
					color: white;
					margin-bottom: 20px;}
</style>
<body>
	    <div class="container" ng-controller='dataController'>
			<div class="blog-masthead">
				<div class="row">
					  <div class="col-md-7"><p>Welcome <span ng-bind='user.alias'></span></p></div>
					  <div class="col-md-5">
							<nav class="blog-nav">
					          <a class="blog-nav-item active" href="#/"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>Dashboard</a>
					          <a class="blog-nav-item" href="#/data"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>Data</a>
					          <a class="blog-nav-item" href="#/trends"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>Trend Charts</a>
					          <a class="blog-nav-item" href="#/"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>Profile</a>
					          <a class="blog-nav-item" href="#/"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>Log Out</a>
					        </nav>
					  </div>
				</div>   
      		</div>
      		<div class="row">
				  <div class="col-md-6">
				  		<fieldset>
				  			<legend>GlucoseLevels</legend>
					  			<table class="table table-striped table-bordered">
					  				<thead>
					  					<tr>
						  					<th>Date</th>
						  					<th>Time</th>
						  					<th>Meal Type</th>
						  					<th>Glucose Level</th>
					  					<tr>
					  				</thead>
					  				<tbody>
					  					<tr ng-repeat='record in glucose_recs'>
						  					<td><a><span ng-bind='record.datetime | date: "MMMM d, yyyy"'></span></a></td>
											<td><span ng-bind='record.datetime | date: "h:mm a"'></span></td>
						  					<td><span ng-bind='record.meal_type'></span></td>
						  					<td><span ng-bind='record.level'></span></td>
					  					<tr>
					  				</tbody>
								</table>
				  		</fieldset>
				  </div>
				  <div class="col-md-6">
						<fieldset>
				  			<legend>Exercise Entries</legend>
				  				<table class="table table-striped table-bordered">
					  				<thead>
					  					<tr>
						  					<th>Date</th>
						  					<th>Activity</th>
						  					<th>Duration</th>
						  					<th>Intensity</th>
					  					</tr>
					  				</thead>
					  				<tbody>
					  					<tr ng-repeat='activity in activity_recs'>
						  					<td><a><span ng-bind='activity.datetime | date:"MMMM d, yyyy"'></span></a></td>
						  					<td><span ng-bind='activity.activity'></span></td>
						  					<td><span ng-bind='activity.duration'></span></td>
						  					<td><span ng-bind='activity.intensity'></span></td>
					  					</tr>
					  				</tbody>
								</table>
				  		</fieldset>
				  </div>
			</div>
    	</div>
</body>
